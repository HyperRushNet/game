<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperRush Games</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    iframe.loaded {
      opacity: 1;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
      gap: 12px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #222;
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #game-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    #particles {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hrn-credits {
      position: fixed;
      bottom: 10px;
      right: 14px;
      z-index: 100;
      font-size: 11px;
      color: #111111;
      background: rgba(255, 255, 255, 0.75);
      padding: 4px 10px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      pointer-events: none;
      opacity: 1;
      animation: fadeOut 8s forwards;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }

    @keyframes fadeOut {
      0%, 70% { opacity: 1; }
      100%    { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div style="font-size:13px; opacity:0.7;">Loading...</div>
  </div>

  <div id="game-overlay">
    <canvas id="particles"></canvas>
  </div>

  <script>
    (async function() {
      const params = new URLSearchParams(location.search);

      // Redirect block (default: true)
      const redirectBlock = params.get('redirect_block') !== 'false';
      if (redirectBlock) {
        const inIframe = (() => {
          try { return window.self !== window.top; }
          catch { return true; }
        })();
        if (!inIframe) {
          location.replace('https://hyperrushnet.github.io/'); // â† pas eventueel aan
        }
      }

      // Credits tonen? (default: true)
      const showCredits = params.get('credits') !== 'false';
      if (showCredits) {
        const credits = document.createElement('div');
        credits.className = 'hrn-credits';
        credits.textContent = 'Powered by HyperRush';
        document.body.appendChild(credits);
      }

      // Bepaal game URL
      let gameUrl = params.get('url');

      // nr= prioriteit (als url niet expliciet meegegeven)
      const nrParam = params.get('nr');
      if (!gameUrl && nrParam && !isNaN(parseInt(nrParam))) {
        const nr = parseInt(nrParam);

        try {
          const res = await fetch('https://hyperrushnet.github.io/assets/json/games.json');
          if (!res.ok) throw new Error('JSON fetch failed');
          const data = await res.json();

          // Zoek game op basis van "number"
          const game = data.find(g => g.number === nr);
          if (game && game.link) {
            gameUrl = 'https://hyperrushnet.github.io' + game.link;
          }
        } catch (err) {
          console.warn('Games JSON fetch mislukt of nr niet gevonden:', err);
        }
      }

      // Fallback als niets gevonden
      gameUrl = gameUrl || 'https://hyperrushnet.github.io/games-1/bacon-may-die/';

      // Particles
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particles = [];

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      addEventListener('resize', resize);
      resize();

      function spawn() {
        particles.push({
          x: Math.random() * canvas.width,
          y: -20,
          vx: (Math.random() - 0.5) * 1.2,
          vy: Math.random() * 1.8 + 0.8,
          r: Math.random() * 1.6 + 0.4,
          a: Math.random() * 0.4 + 0.15
        });
      }

      function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.a *= 0.992;
          if (p.y > canvas.height + 20 || p.a < 0.02) {
            particles.splice(i, 1);
            continue;
          }
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0,212,255,${p.a})`;
          ctx.fill();
        }
        requestAnimationFrame(loop);
      }
      setInterval(spawn, 120);
      loop();

      // Laad iframe
      function start() {
        if (!gameUrl) {
          document.getElementById('loader').innerHTML = '<div>No game URL</div>';
          return;
        }

        const iframe = document.createElement('iframe');
        iframe.src = gameUrl;
        iframe.allow = 'autoplay; fullscreen; gamepad; keyboard; microphone';
        iframe.sandbox = 'allow-scripts allow-same-origin allow-pointer-lock allow-forms';

        iframe.onload = () => {
          iframe.classList.add('loaded');
          document.getElementById('loader').style.display = 'none';
          document.getElementById('game-overlay').style.display = 'none';
        };

        document.body.appendChild(iframe);
      }

      addEventListener('DOMContentLoaded', start);
      start(); // direct starten (niet wachten op DOMContentLoaded in async context)
    })();
  </script>
</body>
</html>
