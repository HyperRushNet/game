<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperRush Games</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.9s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: opacity;
      z-index: 1;
    }

    iframe.loaded {
      opacity: 1;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
      gap: 20px;
      transition: opacity 0.6s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .spinner::before,
    .spinner::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 4px solid transparent;
    }

    .spinner::before {
      border-top-color: #00d4ff;
      border-right-color: #00d4ff;
      animation: spin 1.2s linear infinite;
    }

    .spinner::after {
      border-top-color: rgba(0, 212, 255, 0.4);
      border-bottom-color: rgba(0, 212, 255, 0.4);
      animation: spin 1.8s linear infinite reverse;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 15px;
      opacity: 0.75;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    #game-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    #particles {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hrn-credits {
      position: fixed;
      bottom: 12px;
      right: 16px;
      z-index: 100;
      font-size: 11px;
      color: #111;
      background: rgba(255,255,255,0.82);
      padding: 4px 10px;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      pointer-events: none;
      opacity: 1;
      animation: fadeOutCredits 8s forwards;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
    }

    @keyframes fadeOutCredits {
      0%, 65% { opacity: 1; }
      100%    { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading HyperRush</div>
  </div>

  <div id="game-overlay">
    <canvas id="particles"></canvas>
  </div>

  <script>
    (async function init() {
      const params = new URLSearchParams(location.search);

      // Redirect block (default: true)
      if (params.get('redirect_block') !== 'false') {
        const inIframe = (() => { try { return self !== top; } catch { return true; } })();
        if (!inIframe) {
          location.replace('https://hyperrushnet.github.io/');
        }
      }

      // Credits (default: true)
      if (params.get('credits') !== 'false') {
        const div = document.createElement('div');
        div.className = 'hrn-credits';
        div.textContent = 'Powered by HyperRush';
        document.body.appendChild(div);
      }

      // Game URL
      let gameUrl = params.get('url');
      const nr = params.get('nr');

      if (!gameUrl && nr && !isNaN(+nr)) {
        try {
          const res = await fetch('https://hyperrushnet.github.io/assets/json/games.json');
          if (res.ok) {
            const games = await res.json();
            const game = games.find(g => g.number === +nr);
            if (game?.link) {
              gameUrl = 'https://hyperrushnet.github.io' + game.link;
            }
          }
        } catch {}
      }

      gameUrl ||= 'https://hyperrushnet.github.io/games-1/bacon-may-die/';

      // ────────────────────────────────────────────────
      // Particles (licht & soepel)
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particles = [];

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      addEventListener('resize', resize);
      resize();

      function createParticle() {
        particles.push({
          x: Math.random() * canvas.width,
          y: -30,
          vx: (Math.random() - 0.5) * 1.4,
          vy: Math.random() * 2 + 1,
          r: Math.random() * 1.8 + 0.5,
          a: Math.random() * 0.35 + 0.18
        });
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.a *= 0.988;
          if (p.y > canvas.height + 40 || p.a < 0.01) {
            particles.splice(i, 1);
            continue;
          }
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0,212,255,${p.a.toFixed(3)})`;
          ctx.fill();
        }
        requestAnimationFrame(animateParticles);
      }

      setInterval(createParticle, 110);
      animateParticles();

      // ────────────────────────────────────────────────
      // Laad game + fade
      const loader = document.getElementById('loader');
      const iframe = document.createElement('iframe');

      iframe.src = gameUrl;
      iframe.allow = 'autoplay; fullscreen; gamepad; keyboard; microphone';
      iframe.sandbox = 'allow-scripts allow-same-origin allow-pointer-lock allow-forms';

      iframe.onload = () => {
        iframe.classList.add('loaded');
        // Verberg loader met fade
        loader.classList.add('hidden');
        setTimeout(() => loader.remove(), 700);
      };

      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
