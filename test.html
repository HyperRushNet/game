<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperRush - Game Host</title>
    <style>
        /* Zorg dat de parent pagina de volledige browser vult */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* De container voor de iframe */
        .game-container {
            width: 100%;
            height: 100%;
        }

        /* De iframe zelf */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <iframe 
            src="https://new-tab-hrn.vercel.app/test.html" 
            allow="autoplay; fullscreen; keyboard; gamepad; microphone"
            scrolling="no">
        </iframe>
    </div>

</body>
</html>
